<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/main.min.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>

<body>
<div class="section-slider insurance-section">
    <button class="slick-arrow slick-prev" data-dir="-1">PREVIOUS</button>
    <button class="slick-arrow slick-next" data-dir="1">NEXT</button>
    <div class="slider-cont">
        <div class="slides-dot">
            <div class="single-slide prev" data-price="0">
                <p>1</p>
            </div>
            <div class="single-slide prev" data-price="1">
                <p>2</p>
            </div>
            <div class="single-slide active" data-price="2">
                <p>3</p>
            </div>
            <div class="single-slide next" data-price="3">
                <p>4</p>
            </div>
            <div class="single-slide next" data-price="4">
                <p>5</p>
            </div>
            <div class="single-slide down" data-price="5">
                <p>6</p>
            </div>
            <div class="single-slide down" data-price="6">
                <p>7</p>
            </div>
            <div class="single-slide down" data-price="7">
                <p>8</p>
            </div>

            <div class="single-slide down" data-price="8">
                <p>9</p>
            </div>
            <div class="single-slide down" data-price="9">
                <p>10</p>
            </div>
            <div class="single-slide down" data-price="10">
                <p>11</p>
            </div>
            <div class="single-slide down" data-price="11">
                <p>12</p>
            </div>
        </div>


    </div>
    <div class="text-slider">
        <p class="price-value"></p>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<script type="text/javascript" class="main-script" src="./js/scripts.min.js"></script>


</body>
</html>
